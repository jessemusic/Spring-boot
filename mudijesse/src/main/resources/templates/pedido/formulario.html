<html>

<head th:replace="~{base::head}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	
	<div class="container">
		<div th:replace="~{base::titulo('Novo Pedido')}"></div>
		<div class="card  mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="mb-3">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
					<small>Informa qual o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
					Erros nome do produto
				</div>
				</div>
				
				<div class="mb-3">
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="url do produto"/>
					<small>Procure no site o produto que você deseja!</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
					Erros url do produto
				</div>
				</div>
				<div class="mb-3">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url do imagem"/>
					<small>Copia o url da imagem e cole aqui para ajudar compradores!</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
					Erros imagem do produto
				</div>
				</div>
				<div class="mb-3">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}"  th:errorclass="is-invalid" class="form-control" placeholder="Adicione detalhes da imagens para ajudar compradores"></textarea>
				<div class="invalid-feedback" th:errors="*{descricao}">
					Erros descrição
				</div>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
